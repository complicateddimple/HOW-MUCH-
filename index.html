<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Life Calendar // Organized</title>
    <style>
        :root {
            --bg-color: #111;
            --text-color: #eee;
            --box-empty: #333;
            --box-spent: #555;
            --accent: #ff3e3e; 
            --size: 10px;
            --gap: 3px;
            --input-bg: #222;
            --field-bg: #111;
            --border-color: #444;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 40px 10px;
            box-sizing: border-box;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
        }

        h1 {
            font-weight: 900;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin: 0;
            font-size: 1.8rem;
        }

        /* WELL-ORGANIZED GRID SYSTEM */
        .controls {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .input-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 100%;
        }

        .checkbox-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            width: 100%;
        }

        .input-group {
            background: var(--input-bg);
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 5px;
            border-radius: 4px;
            height: 70px;
            box-sizing: border-box;
        }

        label {
            font-size: 0.65rem;
            font-weight: bold;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="date"], select {
            font-family: inherit;
            background: var(--field-bg);
            color: white;
            border: 1px solid var(--border-color);
            padding: 5px;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.9rem;
            outline: none;
            width: 100%;
            border-radius: 2px;
        }

        /* Fix for mobile dropdown blanking */
        select option {
            background-color: var(--input-bg);
            color: white;
        }

        .checkbox-item {
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            padding: 0 15px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 50px;
            box-sizing: border-box;
            cursor: pointer;
            transition: background 0.2s;
        }

        .checkbox-item:hover { background: #2a2a2a; }

        .checkbox-item span {
            font-size: 0.75rem;
            font-weight: bold;
            color: #aaa;
            text-transform: uppercase;
        }

        .checkbox-item input {
            accent-color: var(--accent);
            width: 18px;
            height: 18px;
        }

        .legend {
            display: flex;
            gap: 20px;
            font-size: 0.7rem;
            justify-content: center;
            margin: 20px 0;
            opacity: 0.8;
        }

        .dot { width: 10px; height: 10px; display: inline-block; vertical-align: middle; margin-right: 5px; }

        #stats {
            margin-bottom: 25px;
            font-size: 0.85rem;
            color: #aaa;
            text-align: center;
            line-height: 1.6;
            background: rgba(255,255,255,0.03);
            padding: 15px;
            border-radius: 4px;
            width: 100%;
            max-width: 900px;
            box-sizing: border-box;
        }

        /* GRID RENDERING */
        #grid-container {
            display: grid;
            grid-template-columns: repeat(52, var(--size)); 
            gap: var(--gap);
            padding-bottom: 50px;
            padding-left: 35px;
            position: relative;
            margin: 0 auto;
        }

        .week-box {
            width: var(--size);
            height: var(--size);
            background-color: var(--box-empty);
            border-radius: 1px;
        }

        .week-box.spent { background-color: var(--box-spent); }
        .week-box.current {
            background-color: var(--accent);
            animation: pulse 2s infinite;
            z-index: 10;
        }

        .year-marker {
            position: absolute;
            left: -35px;
            font-size: 9px;
            color: #555;
            text-align: right;
            width: 30px;
            pointer-events: none;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 62, 62, 0.7); }
            70% { box-shadow: 0 0 0 6px rgba(255, 62, 62, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 62, 62, 0); }
        }

        /* RESPONSIVE STACKING */
        @media (max-width: 768px) {
            .input-grid { grid-template-columns: 1fr; }
            .checkbox-grid { grid-template-columns: 1fr 1fr; }
        }

        @media (max-width: 600px) {
            :root { 
                --gap: 1px;
                --size: calc((100vw - 80px) / 52 - var(--gap)); 
            }
            .input-group { height: 65px; }
            input[type="date"], select { font-size: 16px; } /* iOS fix */
        }
    </style>
</head>
<body>

    <header>
        <h1>HOW MUCH DO I HAVE LEFT?</h1>
        <div class="subtitle">Your Life in Weeks</div>
    </header>

    <div class="controls">
        <div class="input-grid">
            <div class="input-group">
                <label>Birth Date</label>
                <input type="date" id="birthday">
            </div>
            
            <div class="input-group">
                <label>Gender</label>
                <select id="gender">
                    <option value="m">Male</option>
                    <option value="f">Female</option>
                </select>
            </div>

            <div class="input-group">
                <label>Country</label>
                <select id="country-select">
                    <option value="">World Average</option>
                </select>
            </div>
        </div>

        <div class="checkbox-grid">
            <label class="checkbox-item">
                <span>Smoker</span>
                <input type="checkbox" id="smoker">
            </label>
            <label class="checkbox-item">
                <span>Drinker</span>
                <input type="checkbox" id="drinker">
            </label>
        </div>
    </div>

    <div class="legend">
        <span><span class="dot" style="background:var(--box-spent)"></span>Spent</span>
        <span><span class="dot" style="background:var(--accent)"></span>Now</span>
        <span><span class="dot" style="background:var(--box-empty)"></span>Future</span>
    </div>

    <div id="stats">Select your birth date to begin.</div>
    <div id="grid-container"></div>

    <script>
        const LIFE_DATA = {
            "AF": [63, 66], "AL": [77, 80], "DZ": [75, 78], "AR": [73, 79], "AU": [81, 85], 
            "AT": [79, 84], "BE": [80, 84], "BR": [72, 79], "CA": [80, 84], "CN": [75, 79], 
            "FR": [80, 85], "DE": [79, 83], "GR": [79, 84], "IN": [68, 71], "IT": [81, 85], 
            "JP": [81, 87], "MX": [72, 78], "PL": [73, 81], "RU": [66, 77], "ES": [80, 86], 
            "GB": [79, 83], "US": [76, 81]
        };

        const dateInput = document.getElementById('birthday');
        const genderInput = document.getElementById('gender');
        const countrySelect = document.getElementById('country-select');
        const smokerInput = document.getElementById('smoker');
        const drinkerInput = document.getElementById('drinker');
        const gridContainer = document.getElementById('grid-container');
        const statsDiv = document.getElementById('stats');

        function populateCountries() {
            const regionNames = new Intl.DisplayNames(['en'], { type: 'region' });
            Object.keys(LIFE_DATA).sort().forEach(code => {
                const opt = document.createElement('option');
                opt.value = code;
                opt.textContent = regionNames.of(code);
                countrySelect.appendChild(opt);
            });
        }

        async function fetchLocation() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                if (data.country_code && LIFE_DATA[data.country_code]) {
                    countrySelect.value = data.country_code;
                }
            } catch (e) { console.warn("Location detection failed."); }
            update();
        }

        function update() {
            const birthDate = new Date(dateInput.value);
            const gender = genderInput.value;
            const country = countrySelect.value;
            
            let years = gender === 'f' ? 76 : 71; 
            if (country && LIFE_DATA[country]) {
                years = gender === 'f' ? LIFE_DATA[country][1] : LIFE_DATA[country][0];
            }
            if (smokerInput.checked) years -= 10;
            if (drinkerInput.checked) years -= 4;

            render(birthDate, years);
        }

        function render(birthDate, years) {
            gridContainer.innerHTML = '';
            const totalWeeks = years * 52;
            const now = new Date();
            const weeksLived = isNaN(birthDate) ? 0 : Math.floor((now - birthDate) / (1000*60*60*24*7));
            
            for (let i = 0; i < totalWeeks; i++) {
                const box = document.createElement('div');
                box.className = 'week-box';
                if (i % 520 === 0) {
                    const m = document.createElement('div');
                    m.className = 'year-marker';
                    m.innerText = i / 52;
                    box.appendChild(m);
                }
                if (i < weeksLived) box.classList.add('spent');
                else if (i === weeksLived) box.classList.add('current');
                gridContainer.appendChild(box);
            }
            
            if (!isNaN(birthDate)) {
                const remaining = Math.max(0, years - (weeksLived / 52)).toFixed(1);
                const percent = Math.min(100, (weeksLived / totalWeeks) * 100).toFixed(1);
                statsDiv.innerHTML = `LIVED: <strong>${weeksLived}</strong> WEEKS (${percent}%) | REMAINING: <strong>${remaining}</strong> YEARS`;
            }
        }

        populateCountries();
        fetchLocation();

        [dateInput, genderInput, countrySelect, smokerInput, drinkerInput].forEach(el => {
            el.addEventListener('change', update);
        });
    </script>
</body>
</html>
