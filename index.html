<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>How much do I have left? // Life Calendar</title>
    <style>
        :root {
            --bg-color: #111;
            --text-color: #eee;
            --box-empty: #333;
            --box-spent: #555;
            --accent: #ff3e3e; /* Current week */
            --size: 10px;
            --gap: 3px;
            
            /* Stage Colors (Subtle) */
            --stage-child: #4a6fa5;
            --stage-adult: #555;
            --stage-elder: #6b4c4c;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 40px 10px;
            overflow-x: hidden;
            transition: background 0.5s;
            -webkit-tap-highlight-color: transparent;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            max-width: 600px;
            position: relative;
            width: 100%;
        }

        h1 {
            font-weight: 900;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin: 0;
            font-size: 2rem;
            line-height: 1.1;
        }

        .subtitle {
            font-size: 0.8rem;
            color: #888;
            margin-top: 5px;
        }

        /* Focus Mode Toggle */
        .focus-btn {
            position: absolute;
            right: 0;
            top: 0;
            background: none;
            border: 1px solid #444;
            color: #888;
            cursor: pointer;
            padding: 8px 12px; /* Larger touch target */
            font-size: 16px;
            border-radius: 4px;
        }
        .focus-btn:hover { color: #fff; border-color: #fff; }

        /* CONTROLS */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
            max-width: 700px;
            transition: opacity 0.5s;
        }

        .input-row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            align-items: stretch;
        }

        .input-group {
            background: #222;
            padding: 12px 15px;
            border: 1px solid #444;
            display: flex;
            align-items: center;
            gap: 10px;
            border-radius: 4px;
        }

        label {
            font-size: 0.7rem;
            font-weight: bold;
            color: #aaa;
            text-transform: uppercase;
            white-space: nowrap;
        }

        input[type="date"], select {
            font-family: inherit;
            padding: 8px 5px;
            background: #111;
            color: white;
            border: 1px solid #444;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 14px; /* Prevent zoom on mobile */
            border-radius: 3px;
        }
        
        select {
            min-width: 80px;
        }
        
        #country-select {
            max-width: 200px;
        }

        /* VICES CHECKBOXES */
        .checkbox-group {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 8px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.8rem;
            color: #ccc;
            cursor: pointer;
            padding: 2px 0;
        }
        
        .checkbox-item input {
            accent-color: var(--accent);
            cursor: pointer;
            width: 16px;
            height: 16px;
        }

        .legend {
            display: flex;
            gap: 15px;
            font-size: 0.7rem;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .legend-item { display: flex; align-items: center; gap: 5px; }
        .dot { width: 10px; height: 10px; display: inline-block; }

        /* GRID */
        #grid-container {
            display: grid;
            grid-template-columns: repeat(52, var(--size)); 
            gap: var(--gap);
            padding-bottom: 50px;
            padding-left: 25px; /* Space for year markers */
            position: relative;
            /* Center the grid visually */
            margin-left: auto;
            margin-right: auto;
        }

        .week-box {
            width: var(--size);
            height: var(--size);
            background-color: var(--box-empty);
            border-radius: 1px;
            position: relative;
            cursor: pointer;
            /* Prevent tap highlight on mobile */
            -webkit-tap-highlight-color: transparent;
        }

        /* Desktop Hover only */
        @media (hover: hover) {
            .week-box:hover {
                transform: scale(1.8);
                z-index: 100;
                border: 1px solid white;
                box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            }
        }

        /* States */
        .week-box.spent { background-color: var(--box-spent); }
        
        .week-box.current {
            background-color: var(--accent);
            animation: pulse 2s infinite;
            z-index: 50;
        }
        
        /* Year Markers */
        .year-marker {
            position: absolute;
            left: -35px;
            top: 0;
            font-size: 9px;
            color: #666;
            line-height: var(--size);
            text-align: right;
            width: 30px;
            pointer-events: none;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 62, 62, 0.7); }
            70% { box-shadow: 0 0 0 6px rgba(255, 62, 62, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 62, 62, 0); }
        }

        /* CUSTOM TOOLTIP */
        #tooltip {
            position: fixed;
            background: #fff;
            color: #000;
            padding: 8px 12px;
            font-size: 12px;
            pointer-events: none;
            display: none;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            font-weight: bold;
            white-space: pre-wrap;
            max-width: 200px;
            border-radius: 4px;
        }
        
        .loading-geo { animation: blink 1s infinite; }
        
        /* FOCUS MODE STYLES */
        body.focus-mode .controls { display: none; }
        body.focus-mode header h1 { opacity: 0.3; }
        body.focus-mode header .subtitle { opacity: 0; }
        body.focus-mode #stats { opacity: 0.5; }
        
        @keyframes blink { 50% { opacity: 0.5; } }

        /* MOBILE OPTIMIZATIONS */
        @media (max-width: 600px) {
            :root { 
                /* Fixed gap of 1px for clear separation */
                --gap: 1px;
                /* Calculate cell size: (Screen Width - Padding - Total Gaps) / 52 */
                /* We reserve ~25px for structural padding + ~51px for the 51 gaps between columns */
                --size: calc((100vw - 80px) / 52); 
            }
            
            h1 { font-size: 1.5rem; }
            body { padding: 20px 2px; } /* Minimized body padding */
            
            #grid-container { 
                gap: var(--gap); 
                padding-left: 20px; /* Space for year markers */
                width: fit-content;
                margin: 0 auto;
            }
            
            .year-marker { 
                font-size: 8px; 
                left: -18px; 
                width: 15px; 
                line-height: var(--size);
            }
            
            .input-row { 
                flex-direction: column; 
                align-items: stretch; 
                gap: 10px;
            }
            
            .input-group { justify-content: space-between; }
            select, input[type="date"] { flex-grow: 1; text-align: right; }
            
            .checkbox-group { 
                flex-direction: row; 
                justify-content: space-around; 
                background: #222;
                padding: 10px;
                border: 1px solid #444;
                border-radius: 4px;
            }
            
            #tooltip { display: none !important; /* Tooltips distract on mobile, rely on Prompt */ }
        }
    </style>
</head>
<body>

    <header>
        <h1>How much do I have left?</h1>
        <div class="subtitle">Your Life in Weeks</div>
        <button class="focus-btn" onclick="toggleFocusMode()" title="Toggle Focus Mode (Hide UI)">üëÅ</button>
    </header>

    <div class="controls">
        <div class="input-row">
            <div class="input-group">
                <label>BIRTH DATE</label>
                <input type="date" id="birthday">
            </div>
            
            <div class="input-group">
                <label>GENDER</label>
                <select id="gender">
                    <option value="m">MALE</option>
                    <option value="f">FEMALE</option>
                </select>
            </div>

            <div class="input-group">
                <label>COUNTRY</label>
                <select id="country-select">
                    <!-- Populated via JS -->
                    <option value="">World Average</option>
                </select>
                <span id="geo-status" style="font-size: 10px; color: #666;">AUTO</span>
            </div>

            <div class="checkbox-group">
                <label class="checkbox-item">
                    <input type="checkbox" id="smoker">
                    SMOKER
                </label>
                <label class="checkbox-item">
                    <input type="checkbox" id="drinker">
                    DRINKER
                </label>
            </div>
        </div>
        
        <div class="legend">
            <div class="legend-item"><span class="dot" style="background:var(--box-spent)"></span> SPENT</div>
            <div class="legend-item"><span class="dot" style="background:var(--accent)"></span> NOW</div>
            <div class="legend-item"><span class="dot" style="background:var(--box-empty)"></span> FUTURE</div>
        </div>
    </div>

    <div id="stats" style="margin-bottom: 20px; font-size: 0.9rem; color: #888; text-align: center; line-height: 1.5;">
        <!-- Filled by JS -->
    </div>

    <div id="grid-container">
        <!-- Grid Generated via JS -->
    </div>

    <div id="tooltip"></div>

    <script>
        // Data: ISO Code -> [Male Years, Female Years]

            "IL": [81, 85], "IT": [81, 85], "JM": [72, 76], "JP": [81, 87], "JE": [80, 84],
            "JO": [72, 76], "KZ": [67, 76], "KE": [63, 68], "KI": [66, 72], "KP": [70, 76],

            "ME": [74, 79], "MS": [74, 76], "MA": [75, 78], "MZ": [58, 64], "MM": [64, 70],
            "NA": [60, 66], "NR": [57, 63], "NP": [69, 73], "NL": [80, 83], "NC": [74, 80],
            "NZ": [80, 84], "NI": [71, 77], "NE": [61, 63], "NG": [60, 64], "NU": [70, 72],
            "NF": [76, 80], "MP": [74, 79], "NO": [81, 84], "OM": [76, 80], "PK": [66, 68],
            "PW": [67, 72], "PS": [72, 76], "PA": [75, 81], "PG": [63, 68], "PY": [71, 77],
            "PE": [74, 79], "PH": [67, 73], "PL": [74, 82], "PT": [78, 84], "PR": [76, 83],
            "QA": [79, 82], "RE": [76, 83], "RO": [72, 79], "RU": [66, 77], "RW": [64, 69],
            "BL": [79, 83], "SH": [77, 80], "KN": [73, 78], "LC": [73, 79], "MF": [79, 85],
            "PM": [76, 82], "VC": [70, 75], "WS": [70, 76], "SM": [82, 86], "ST": [68, 72],
            "SA": [75, 77], "SN": [66, 70], "RS": [73, 78], "SC": [69, 78], "SL": [58, 61],
            "SG": [81, 86], "SX": [74, 80], "SK": [74, 80], "SI": [78, 84], "SB": [70, 76],
            "SO": [54, 58], "ZA": [61, 67], "SS": [55, 58], "ES": [80, 86], "LK": [74, 80],
            "SD": [63, 68], "SR": [68, 75], "SE": [81, 85], "CH": [82, 85], "SY": [71, 76],
            "TW": [77, 83], "TJ": [69, 73], "TZ": [63, 67], "TH": [74, 81], "TL": [67, 71],
            "TG": [60, 63], "TO": [68, 73], "TT": [70, 76], "TN": [74, 78], "TR": [75, 80],
            "TM": [68, 75], "TC": [77, 81], "TV": [62, 68], "UG": [60, 65], "UA": [66, 76],
            "AE": [77, 79], "GB": [79, 83], "US": [76, 81], "UY": [74, 80], "UZ": [69, 75],
            "VU": [69, 73], "VE": [69, 77], "VN": [71, 79], "WF": [78, 79], "YE": [63, 67],
            "ZM": [61, 67], "ZW": [59, 64]
        };
        const WEEKS_PER_YEAR = 52;

        const dateInput = document.getElementById('birthday');
        const genderInput = document.getElementById('gender');
        const countrySelect = document.getElementById('country-select');
        const smokerInput = document.getElementById('smoker');
        const drinkerInput = document.getElementById('drinker');
        
        const geoStatus = document.getElementById('geo-status');
        const gridContainer = document.getElementById('grid-container');
        const tooltip = document.getElementById('tooltip');
        const statsDiv = document.getElementById('stats');

        // State
        let currentYears = 75; // Default

        // Populate Dropdown
        function populateCountries() {
            const regionNames = new Intl.DisplayNames(['en'], { type: 'region' });
            const countries = [];

            for (const code in LIFE_DATA) {
                try {
                    const name = regionNames.of(code);
                    countries.push({ code, name });
                } catch (e) {
                    countries.push({ code, name: code });
                }
            }

            countries.sort((a, b) => a.name.localeCompare(b.name));

            countries.forEach(c => {
                const opt = document.createElement('option');
                opt.value = c.code;
                opt.textContent = c.name;
                countrySelect.appendChild(opt);
            });
        }

        // Init
        async function init() {
            populateCountries();

            const savedDate = localStorage.getItem('mm_birthdate');
            const savedGender = localStorage.getItem('mm_gender') || 'm';
            const savedCountry = localStorage.getItem('mm_country');
            const savedSmoker = localStorage.getItem('mm_smoker') === 'true';
            const savedDrinker = localStorage.getItem('mm_drinker') === 'true';

            if (savedDate) dateInput.value = savedDate;
            genderInput.value = savedGender;
            smokerInput.checked = savedSmoker;
            drinkerInput.checked = savedDrinker;
            
            if (savedCountry && LIFE_DATA[savedCountry]) {
                countrySelect.value = savedCountry;
                geoStatus.innerText = "SAVED";
            } else {
                await fetchLocation();
            }

            updateCalculationAndRender();
        }

        async function fetchLocation() {
            geoStatus.innerText = "DETECTING...";
            geoStatus.classList.add('loading-geo');
            
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                
                if (data.country_code && LIFE_DATA[data.country_code]) {
                    countrySelect.value = data.country_code;
                    localStorage.setItem('mm_country', data.country_code);
                    geoStatus.innerText = "DETECTED";
                } else {
                    throw new Error('Country not in database or detection failed');
                }
            } catch (e) {
                console.warn("Geo-detection fallback:", e);
                geoStatus.innerText = "MANUAL";
            } finally {
                geoStatus.classList.remove('loading-geo');
            }
        }

        function getExpectedYears(countryCode, gender) {
            let baseYears = 75;
            if (!countryCode || !LIFE_DATA[countryCode.toUpperCase()]) {
                baseYears = gender === 'f' ? 76 : 71; 
            } else {
                const data = LIFE_DATA[countryCode.toUpperCase()];
                baseYears = gender === 'f' ? data[1] : data[0];
            }

            if (smokerInput.checked) baseYears -= 10;
            if (drinkerInput.checked) baseYears -= 4;

            return Math.max(1, baseYears);
        }

        function updateCalculationAndRender() {
            const birthDate = new Date(dateInput.value);
            const gender = genderInput.value;
            const country = countrySelect.value;
            const isSmoker = smokerInput.checked;
            const isDrinker = drinkerInput.checked;
            
            let countryName = "World Average";
            if(country) {
                countryName = countrySelect.options[countrySelect.selectedIndex].text;
            }

            if(dateInput.value) localStorage.setItem('mm_birthdate', dateInput.value);
            localStorage.setItem('mm_gender', gender);
            localStorage.setItem('mm_country', country);
            localStorage.setItem('mm_smoker', isSmoker);
            localStorage.setItem('mm_drinker', isDrinker);

            currentYears = getExpectedYears(country, gender);

            if (!isNaN(birthDate)) {
                renderGrid(birthDate, countryName);
            } else {
                renderEmptyGrid(countryName);
            }
        }

        // Event Listeners
        dateInput.addEventListener('change', updateCalculationAndRender);
        genderInput.addEventListener('change', updateCalculationAndRender);
        countrySelect.addEventListener('change', updateCalculationAndRender);
        smokerInput.addEventListener('change', updateCalculationAndRender);
        drinkerInput.addEventListener('change', updateCalculationAndRender);

        function renderEmptyGrid(cName) {
            gridContainer.innerHTML = '';
            const totalWeeks = currentYears * WEEKS_PER_YEAR;
            const frag = document.createDocumentFragment();
            for(let i=0; i<totalWeeks; i++) {
                const div = document.createElement('div');
                div.className = 'week-box';
                addMarkers(i, div);
                frag.appendChild(div);
            }
            gridContainer.appendChild(frag);
            statsDiv.innerHTML = `REGION: <strong>${cName}</strong> | EXPECTANCY: <strong>${currentYears}</strong> YEARS`;
        }

        function renderGrid(birthDate, cName) {
            gridContainer.innerHTML = '';
            
            const totalWeeks = currentYears * WEEKS_PER_YEAR;
            const now = new Date();
            const oneWeekMs = 1000 * 60 * 60 * 24 * 7;
            
            const diffTime = now - birthDate;
            const weeksLived = Math.floor(diffTime / oneWeekMs);
            const remaining = totalWeeks - weeksLived;
            const remainingYears = (remaining / WEEKS_PER_YEAR).toFixed(1);

            const percent = ((weeksLived / totalWeeks) * 100).toFixed(1);
            statsDiv.innerHTML = `
                REGION: <strong>${cName}</strong> | EXPECTANCY: <strong>${currentYears}</strong> YEARS<br>
                LIVED: <strong>${weeksLived}</strong> WEEKS (${percent}%) // REMAINING: <strong>${remainingYears}</strong> YEARS
            `;

            const frag = document.createDocumentFragment();

            for (let i = 0; i < totalWeeks; i++) {
                const box = document.createElement('div');
                box.className = 'week-box';
                
                addMarkers(i, box);

                const weekStart = new Date(birthDate.getTime() + (i * oneWeekMs));
                const weekEnd = new Date(weekStart.getTime() + oneWeekMs - 1);
                const age = Math.floor(i / 52);

                box.dataset.date = `${weekStart.toLocaleDateString()} - ${weekEnd.toLocaleDateString()}`;
                box.dataset.age = `Age ${age}`;

                if (i < weeksLived) {
                    box.classList.add('spent');
                } else if (i === weeksLived) {
                    box.classList.add('current');
                }

                box.onmousemove = (e) => showTooltip(e, box.dataset.age, box.dataset.date);
                box.onmouseleave = hideTooltip;

                frag.appendChild(box);
            }
            gridContainer.appendChild(frag);
        }

        function addMarkers(index, element) {
            if (index % (52 * 10) === 0) {
                const marker = document.createElement('div');
                marker.className = 'year-marker';
                marker.innerText = Math.floor(index / 52);
                element.appendChild(marker);
            }
        }

        function toggleFocusMode() {
            document.body.classList.toggle('focus-mode');
        }

        function showTooltip(e, age, date) {
            // Prevent tooltip on small touch devices via JS check as well
            if (window.innerWidth <= 600) return;

            tooltip.style.display = 'block';
            let html = `${age}<br><span style="font-weight:normal">${date}</span>`;
            
            tooltip.innerHTML = html;
            
            const rect = tooltip.getBoundingClientRect();
            const offset = 15; 

            let left = e.clientX + offset;
            let top = e.clientY + offset;
            
            if (left + rect.width > window.innerWidth) {
                left = e.clientX - rect.width - offset;
            }
            if (top + rect.height > window.innerHeight) {
                top = e.clientY - rect.height - offset;
            }

            tooltip.style.left = left + 'px';
            tooltip.style.top = top + 'px';
        }

        function hideTooltip() {
            tooltip.style.display = 'none';
        }

        // Run Init
        init();
    </script>
</body>
