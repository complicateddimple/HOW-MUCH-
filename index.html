<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>How much do I have left? // Life Calendar</title>
    <style>
        :root {
            --bg-color: #111;
            --text-color: #eee;
            --box-empty: #333;
            --box-spent: #555;
            --accent: #ff3e3e; /* Current week */
            --size: 10px;
            --gap: 3px;
            
            /* Stage Colors (Subtle) */
            --stage-child: #4a6fa5;
            --stage-adult: #555;
            --stage-elder: #6b4c4c;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 40px 10px;
            overflow-x: hidden;
            transition: background 0.5s;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            box-sizing: border-box;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            max-width: 600px;
            position: relative;
            width: 100%;
        }

        h1 {
            font-weight: 900;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin: 0;
            font-size: 2rem;
            line-height: 1.1;
        }

        .subtitle {
            font-size: 0.8rem;
            color: #888;
            margin-top: 5px;
        }

        /* Focus Mode Toggle */
        .focus-btn {
            position: absolute;
            right: 0;
            top: 0;
            background: none;
            border: 1px solid #444;
            color: #888;
            cursor: pointer;
            padding: 8px 12px;
            font-size: 16px;
            border-radius: 4px;
            z-index: 10;
        }
        .focus-btn:hover { color: #fff; border-color: #fff; }

        /* CONTROLS */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
            max-width: 700px;
            transition: opacity 0.5s;
        }

        .input-row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            align-items: stretch;
        }

        .input-group {
            background: #222;
            padding: 12px 15px;
            border: 1px solid #444;
            display: flex;
            align-items: center;
            gap: 10px;
            border-radius: 4px;
        }

        label {
            font-size: 0.7rem;
            font-weight: bold;
            color: #aaa;
            text-transform: uppercase;
            white-space: nowrap;
        }

        input[type="date"], select {
            font-family: inherit;
            padding: 8px 5px;
            background: #111;
            color: white;
            border: 1px solid #444;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 14px; 
            border-radius: 3px;
            appearance: none;
            -webkit-appearance: none;
        }
        
        select {
            min-width: 80px;
        }
        
        #country-select {
            max-width: 200px;
        }

        /* VICES CHECKBOXES */
        .checkbox-group {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 8px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.8rem;
            color: #ccc;
            cursor: pointer;
            padding: 2px 0;
        }
        
        .checkbox-item input {
            accent-color: var(--accent);
            cursor: pointer;
            width: 16px;
            height: 16px;
        }

        .legend {
            display: flex;
            gap: 15px;
            font-size: 0.7rem;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .legend-item { display: flex; align-items: center; gap: 5px; }
        .dot { width: 10px; height: 10px; display: inline-block; }

        /* GRID */
        #grid-container {
            display: grid;
            grid-template-columns: repeat(52, var(--size)); 
            gap: var(--gap);
            padding-bottom: 50px;
            padding-left: 25px; /* Space for year markers */
            position: relative;
            margin-left: auto;
            margin-right: auto;
            will-change: transform; /* Performance hint */
        }

        .week-box {
            width: var(--size);
            height: var(--size);
            background-color: var(--box-empty);
            border-radius: 1px;
            position: relative;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        @media (hover: hover) {
            .week-box:hover {
                transform: scale(1.8);
                z-index: 100;
                border: 1px solid white;
                box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            }
        }

        .week-box.spent { background-color: var(--box-spent); }
        
        .week-box.current {
            background-color: var(--accent);
            animation: pulse 2s infinite;
            z-index: 50;
        }
        
        .year-marker {
            position: absolute;
            left: -35px;
            top: 0;
            font-size: 9px;
            color: #666;
            line-height: var(--size);
            text-align: right;
            width: 30px;
            pointer-events: none;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 62, 62, 0.7); }
            70% { box-shadow: 0 0 0 6px rgba(255, 62, 62, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 62, 62, 0); }
        }

        #tooltip {
            position: fixed;
            background: #fff;
            color: #000;
            padding: 8px 12px;
            font-size: 12px;
            pointer-events: none;
            display: none;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            font-weight: bold;
            white-space: pre-wrap;
            max-width: 200px;
            border-radius: 4px;
        }
        
        .loading-geo { animation: blink 1s infinite; }
        
        body.focus-mode .controls { display: none; }
        body.focus-mode header h1 { opacity: 0.3; }
        body.focus-mode header .subtitle { opacity: 0; }
        body.focus-mode #stats { opacity: 0.5; }
        
        @keyframes blink { 50% { opacity: 0.5; } }

        /* --- MOBILE OPTIMIZATIONS (FIXED ALIGNMENT) --- */
        @media (max-width: 600px) {
            :root { 
                --gap: 1px;
                /* Precise calculation: Screen - (paddingLR * 2) - (gridPaddingLeft) - (SafetyBuffer) */
                /* 100vw - 30px - 25px - 5px = ~60px deduction for safe fit */
                --size: calc((100vw - 60px) / 52 - var(--gap)); 
            }
            
            body { 
                padding: 15px; 
                width: 100vw;
            } 
            
            header {
                /* Ensure button doesn't overlap text */
                padding-right: 40px; 
                box-sizing: border-box;
            }
            
            h1 { font-size: 1.4rem; }
            
            /* --- OPTIMIZED GRID --- */
            #grid-container { 
                gap: var(--gap); 
                padding-left: 25px; /* Fixed space for markers */
                width: max-content; /* Shrink to fit content */
                margin: 0 auto; /* True Centering */
                max-width: 100%;
            }
            
            .year-marker { 
                font-size: 8px; 
                left: -22px; 
                width: 20px; 
                line-height: var(--size);
            }
            
            /* --- OPTIMIZED INPUTS --- */
            .controls {
                width: 100%;
            }

            .input-row { 
                flex-direction: column; 
                gap: 12px;
                width: 100%;
                padding: 0;
            }
            
            /* Grid layout for perfect vertical alignment of labels */
            .input-group { 
                display: grid;
                grid-template-columns: 80px 1fr auto; /* Label | Input | Status */
                gap: 5px;
                width: 100%;
                box-sizing: border-box;
                padding: 12px;
            }
            
            label {
                text-align: left;
            }
            
            /* Remove inner borders to make it look cleaner */
            select, input[type="date"] { 
                width: 100%;
                text-align: right; 
                font-size: 16px; 
                padding: 0;
                background: transparent;
                border: none;
                color: white;
                height: auto;
            }
            
            /* Fix Country width issue */
            #country-select {
                max-width: 100%;
            }
            
            #geo-status {
                font-size: 9px;
                opacity: 0.7;
            }

            /* --- OPTIMIZED CHECKBOXES --- */
            .checkbox-group { 
                flex-direction: row; 
                display: grid;
                grid-template-columns: 1fr 1fr; /* Split evenly */
                gap: 10px;
                background: transparent;
                padding: 0;
                border: none;
                margin: 5px 0;
            }
            
            .checkbox-item { 
                background: #222;
                border: 1px solid #444;
                padding: 12px;
                border-radius: 4px;
                justify-content: center;
            }
            
            #tooltip { display: none !important; }
        }
    </style>
</head>
